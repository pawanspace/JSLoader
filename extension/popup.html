<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body>
    	<h3 style="color: white; font-family: cursive;"> Load JavaScript libraries on the fly!</h3>
    	<div class="container">
			<div  class="library">
				<select>
				  	<option value="select">Select JS Library</option>
				  	<option value="jquery">jQuery</option>
				  	<option value="yui">YUI</option>
				  	<option value="prototype">Prototype</option>
				  	<option value="reactjs">React JS</option>
				  	<option value="angular">Angular JS</option>
				  	<option value="backbone">Backbone</option>
				  	<option value="dojo">Dojo</option>
					<option value="mootools">MooTools</option>
					<option value="ext">ExtJS</option>
					<option value="webfont">WebFont</option>
					<option value="requirejs">Require JS</option>
					<option value="underscorejs">Underscore JS</option>
				</select>
			</div>
			
			<div class="version">
			  	<select>
				</select>
			</div>

			<button class="add-btn" id="add"> Load selected Library</button>
    	</div>
    </body>
    

       <script src="scripts/jquery-1.9.1.js"></script>
           <script src="scripts/popup.js"></script>
</html>
